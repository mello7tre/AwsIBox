loader-arrows:
  StackName: law
  EventsRule:
    - ECSRunTask:
        ScheduleExpression: 'cron(30 00 01 * ? *)'
        State: 'DISABLED'
  ContainerDefinitions:
    - 1:
        Memory: 2048
  IAMPolicy:
    - Models:
        Roles:
          - Ref('RoleTask')
        Statement:
          - 1:
              Action:
                - 's3:ListBucket'
              Resource:
                - Sub(f'arn:aws:s3:::{cfg.BucketArrows}')
          - 2:
              Action:
                - 's3:GetObject'
                - 's3:PutObject'
              Resource:
                - Sub(f'arn:aws:s3:::{cfg.BucketArrows}/poisoned/*')
  NetworkMode: awsvpc
  RepoName: arda.numenor.loader-arrows 
  SecurityGroups: 'BaseInstance,Elves,None,None'

prd:
  EventsRule:
    - ECSRunTask:
        State: 'ENABLED'
