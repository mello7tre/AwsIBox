AWSTemplateFormatVersion: '2010-09-09'
Conditions:
  BaseRegion:
    Fn::Equals:
      - eu-west-1
      - Ref: AWS::Region
Description: res-iam-policy-01 (Generated by awsibox 0.2.20) [res]
Outputs:
  BrandDomain:
    Value: numenor.arda
  Env:
    Value:
      Ref: Env
  EnvRole:
    Value:
      Ref: EnvRole
  EnvStackVersion:
    Value:
      Ref: EnvStackVersion
  IAMPolicyBackEndDeveloper:
    Export:
      Name: IAMPolicyBackEndDeveloper
    Value:
      Ref: IAMPolicyBackEndDeveloper
  IAMPolicyCloudFrontInvalidate:
    Export:
      Name: IAMPolicyCloudFrontInvalidate
    Value:
      Ref: IAMPolicyCloudFrontInvalidate
  IAMPolicyECRRead:
    Export:
      Name: IAMPolicyECRRead
    Value:
      Ref: IAMPolicyECRRead
  IAMPolicyIAMUserManageOwn:
    Export:
      Name: IAMPolicyIAMUserManageOwn
    Value:
      Ref: IAMPolicyIAMUserManageOwn
  IAMPolicyLogFilter:
    Export:
      Name: IAMPolicyLogFilter
    Value:
      Ref: IAMPolicyLogFilter
  IAMPolicyLogGroupsDescribe:
    Export:
      Name: IAMPolicyLogGroupsDescribe
    Value:
      Ref: IAMPolicyLogGroupsDescribe
  IAMPolicyLogRead:
    Export:
      Name: IAMPolicyLogRead
    Value:
      Ref: IAMPolicyLogRead
  IAMPolicyLogReadJoker01:
    Export:
      Name: IAMPolicyLogReadJoker01
    Value:
      Ref: IAMPolicyLogReadJoker01
  IAMPolicyMetricRead:
    Export:
      Name: IAMPolicyMetricRead
    Value:
      Ref: IAMPolicyMetricRead
  IAMPolicyMetricWrite:
    Export:
      Name: IAMPolicyMetricWrite
    Value:
      Ref: IAMPolicyMetricWrite
  IAMPolicyPowerUserAccessNoSSM:
    Export:
      Name: IAMPolicyPowerUserAccessNoSSM
    Value:
      Ref: IAMPolicyPowerUserAccessNoSSM
  IAMPolicyRDSRead:
    Export:
      Name: IAMPolicyRDSRead
    Value:
      Ref: IAMPolicyRDSRead
  IAMPolicyS3ListBuckets:
    Export:
      Name: IAMPolicyS3ListBuckets
    Value:
      Ref: IAMPolicyS3ListBuckets
  IAMPolicySSMParameterStoreBase:
    Export:
      Name: IAMPolicySSMParameterStoreBase
    Value:
      Ref: IAMPolicySSMParameterStoreBase
  IAMPolicySTSAssumeRoleOwn:
    Export:
      Name: IAMPolicySTSAssumeRoleOwn
    Value:
      Ref: IAMPolicySTSAssumeRoleOwn
  StackType:
    Value: res
Parameters:
  Env:
    AllowedValues:
      - dev
      - stg
      - prod
    Default: dev
    Description: Environment
    Type: String
  EnvRole:
    AllowedPattern: ^[a-zA-Z0-9-_.]*$
    Default: ''
    Description: Service Role
    Type: String
  EnvShort:
    AllowedValues:
      - dev
      - stg
      - prd
    Default: dev
    Description: Environment Short - NEVER CHANGE!
    Type: String
  EnvStackVersion:
    Default: '1'
    Description: Stack version, if changed with UpdateMode=Cfn triggers cfn-hup
    Type: String
Resources:
  IAMPolicyBackEndDeveloper:
    Properties:
      Description: Access to specific ECR and SSM Parameters
      PolicyDocument:
        Statement:
          - Action:
              - ssm:PutParameter
              - ssm:GetParameter*
              - ssm:DeleteParameter*
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyCloudFrontInvalidate:
    Properties:
      Description: CloudFront Console ReadAccess and Create Invalidations
      PolicyDocument:
        Statement:
          - Action:
              - acm:ListCertificates
              - cloudfront:List*
              - cloudfront:Get*
              - cloudfront:CreateInvalidation
              - waf:GetWebACL
              - waf:ListWebACLs
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyECRRead:
    Properties:
      Description: Read Grant to All Ecr Repos
      PolicyDocument:
        Statement:
          - Action:
              - ecr:GetAuthorizationToken
              - ecr:DescribeRepositories
              - ecr:ListImages
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyIAMUserManageOwn:
    Properties:
      Description: Manage Own IAM resources
      PolicyDocument:
        Statement:
          - Action:
              - iam:*LoginProfile
              - iam:*AccessKey*
              - iam:*AccessKey*
              - iam:*SSHPublicKey*
              - iam:GenerateCredentialReport
              - iam:GenerateServiceLastAccessedDetails
              - iam:ChangePassword
            Effect: Allow
            Resource: arn:aws:iam::*:user/${aws:username}
          - Action:
              - iam:ListUsers
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyLogFilter:
    Properties:
      Description: Filter CloudWatch Logs
      PolicyDocument:
        Statement:
          - Action:
              - logs:PutMetricFilter
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyLogGroupsDescribe:
    Properties:
      Description: Describe CloudWatch Log Groups
      PolicyDocument:
        Statement:
          - Action:
              - logs:DescribeLogGroups
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyLogRead:
    Properties:
      Description: Read CloudWatch Logs
      PolicyDocument:
        Statement:
          - Action:
              - logs:Describe*
              - logs:TestMetricFilter
              - logs:FilterLogEvents
              - logs:Get*
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyLogReadJoker01:
    Properties:
      Description: Read CloudWatch Logs - Joker
      PolicyDocument:
        Statement:
          - Action:
              - logs:Describe*
              - logs:FilterLogEvents
              - logs:Get*
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyMetricRead:
    Properties:
      Description: Read CloudWatch Metrics and DashBoard
      PolicyDocument:
        Statement:
          - Action:
              - cloudwatch:ListMetrics
              - cloudwatch:ListDashboards
              - cloudwatch:GetMetricData
              - cloudwatch:GetMetricStatistics
              - cloudwatch:GetDashboard
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyMetricWrite:
    Properties:
      Description: Write CloudWatch Custom Metrics
      PolicyDocument:
        Statement:
          - Action:
              - cloudwatch:PutMetricData
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyPowerUserAccessNoSSM:
    Properties:
      Description: Provides full access apart management of Users and groups, Direct
        Access to SSM Parameters.
      PolicyDocument:
        Statement:
          - Action:
              - iam:CreateServiceLinkedRole
              - iam:DeleteServiceLinkedRole
              - iam:Get*
              - iam:List*
              - iam:SimulateCustomPolicy
              - iam:SimulatePrincipalPolicy
              - iam:PassRole
              - organizations:DescribeOrganization
            Effect: Allow
            Resource: '*'
          - Effect: Allow
            NotAction:
              - iam:*
              - organizations:*
              - ssm:*
            Resource: '*'
          - Action:
              - ssm:GetParameter*
            Effect: Allow
            Resource:
              - arn:aws:ssm:*:*:parameter/aws/service/ecs/optimized-ami/amazon-linux/recommended/image_id
              - arn:aws:ssm:*:*:parameter/aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyRDSRead:
    Properties:
      Description: AWS Managed AmazonRDSReadOnlyAccess + DownloadDBLogFilePortion
      PolicyDocument:
        Statement:
          - Action:
              - rds:Describe*
              - rds:ListTagsForResource
              - rds:DownloadDBLogFilePortion
              - ec2:DescribeAccountAttributes
              - ec2:DescribeAvailabilityZones
              - ec2:DescribeInternetGateways
              - ec2:DescribeSecurityGroups
              - ec2:DescribeSubnets
              - ec2:DescribeVpcAttribute
              - ec2:DescribeVpcs
              - cloudwatch:GetMetricStatistics
              - logs:DescribeLogStreams
              - logs:GetLogEvents
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicyS3ListBuckets:
    Properties:
      Description: List Buckets
      PolicyDocument:
        Statement:
          - Action:
              - s3:GetBucketLocation
              - s3:ListAllMyBuckets
            Effect: Allow
            Resource: arn:aws:s3:::*
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicySSMParameterStoreBase:
    Properties:
      Description: Describe all SSM Parameters and read KMS Key
      PolicyDocument:
        Statement:
          - Action:
              - ssm:DescribeParameters
            Effect: Allow
            Resource: '*'
          - Action:
              - kms:Decrypt
              - kms:Encrypt
            Effect: Allow
            Resource:
              Fn::ImportValue: KeyParameterStore
          - Action:
              - kms:ListAliases
            Effect: Allow
            Resource: '*'
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  IAMPolicySTSAssumeRoleOwn:
    Properties:
      Description: Assume UserName Role
      PolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Resource: arn:aws:iam::*:role/${aws:username}
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy

