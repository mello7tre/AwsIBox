global:
  IAMRole:
    - BucketReplica:
        IBOX_ENABLED: False
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
        Principal: s3.amazonaws.com
    - Lambda:
        IBOX_ENABLED: False
        Principal: lambda.amazonaws.com
        ManagedPolicyArns:
          - "arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess"
          - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
