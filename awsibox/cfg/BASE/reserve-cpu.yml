IBoxLoader: !exclude [
  applicationautoscaling-scalingpolicy.yml,
  loadbalancing-ecs.yml,
  securitygroup.yml,
  alarms.yml,
  cloudfront-ios.yml,
]

reserve-cpu:
  StackType: ecs
  StackName: rsc
  ApplicationAutoScalingScalingPolicy: IBOXSKIPCLASS
  ContainerDefinitions:
    - 1:
        Command: ['tail', '-f', '.dockerenv']
        Cpu: 512
        Memory: 64
        MemoryReservation: 32
  LaunchType: EC2
  Image: 'amazonlinux:2'
  ScalableTarget: IBOXSKIPCLASS
  SchedulingStrategy: DAEMON
