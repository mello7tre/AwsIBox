global:
  CloudFrontCachePolicy:
    - Cache0All:
        CachePolicyConfig:
          Comment: 'Cache TTL 0 All'
          DefaultTTL: 0
          MaxTTL: 1
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: all
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: all
    - Cache86400None:
        CachePolicyConfig:
          Comment: 'Cache TTL 86400 None'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: none
    - Cache31536000None:
        CachePolicyConfig:
          Comment: 'Cache TTL 31536000 None'
          DefaultTTL: 31536000
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: none
    - Cache31536000HeaderOrigin:
        CachePolicyConfig:
          Comment: 'Cache TTL 31536000 Header Origin'
          DefaultTTL: 31536000
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - Origin
            QueryStringsConfig:
              QueryStringBehavior: none
    - Cache86400QueryString:
        CachePolicyConfig:
          Comment: 'Cache TTL 86400 QueryString'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: all
  CloudFrontOriginRequestPolicy:
    - ForwardAll:
        OriginRequestPolicyConfig:
          Comment: 'Forward All'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: allViewer
          QueryStringsConfig:
            QueryStringBehavior: all
    - ForwardAllCookiesQueryStringsHeaderUserAgent:
        OriginRequestPolicyConfig:
          Comment: 'Forward All Cookies, QueryStrings and User-Agent Header'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
          QueryStringsConfig:
            QueryStringBehavior: all
    - ForwardAllQueryStringsHeaderUserAgent:
        OriginRequestPolicyConfig:
          Comment: 'Forward All QueryStrings and User-Agent Header'
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
          QueryStringsConfig:
            QueryStringBehavior: all
    - ForwardAllHeaderProto:
        OriginRequestPolicyConfig:
          Comment: 'Forward All Cookie, Query String and All Headers + CloudFront-Forwarded-Proto'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: allViewerAndWhitelistCloudFront
            Headers:
              - CloudFront-Forwarded-Proto
          QueryStringsConfig:
            QueryStringBehavior: all
