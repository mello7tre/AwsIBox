global:
  CloudFrontCachePolicy:
    - Cache0All:
        CachePolicyConfig:
          Comment: 'Cache TTL 0 All'
          DefaultTTL: 0
          MaxTTL: 1
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: all
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: all
    - Cache86400None:
        CachePolicyConfig:
          Comment: 'Cache TTL 86400 None'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: none
    - Cache31536000None:
        CachePolicyConfig:
          Comment: 'Cache TTL 31536000 None'
          DefaultTTL: 31536000
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: none
    - Cache31536000HeaderOrigin:
        CachePolicyConfig:
          Comment: 'Cache TTL 31536000 Header Origin'
          DefaultTTL: 31536000
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - Origin
            QueryStringsConfig:
              QueryStringBehavior: none
    - Cache86400QueryStrings:
        CachePolicyConfig:
          Comment: 'Cache TTL 86400 QueryStrings'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: all
    - Cache86400QueryStringsHeadersCustom:
        CachePolicyConfig:
          Comment: 'Cache TTL 86400 QueryStrings and Custom Headers'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: True
            EnableAcceptEncodingBrotli: True
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - Origin
                - Authorization
            QueryStringsConfig:
              QueryStringBehavior: all
  CloudFrontOriginRequestPolicy:
    - ForwardAll:
        OriginRequestPolicyConfig:
          Comment: 'Forward All'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: allViewer
          QueryStringsConfig:
            QueryStringBehavior: all
    - ForwardAllCookiesQueryStringsHeadersCustom:
        OriginRequestPolicyConfig:
          Comment: 'Forward All Cookies, QueryStrings and Custom Headers'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
              - Referer
              - CloudFront-Is-Mobile-Viewer
              - CloudFront-Viewer-City
          QueryStringsConfig:
            QueryStringBehavior: all
    - ForwardAllQueryStringsHeadersCustom:
        OriginRequestPolicyConfig:
          Comment: 'Forward All QueryStrings and Custom Headers'
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
              - Referer
              - CloudFront-Is-Mobile-Viewer
              - CloudFront-Viewer-City
          QueryStringsConfig:
            QueryStringBehavior: all
    - ForwardHeadersCustom:
        OriginRequestPolicyConfig:
          Comment: 'Forward Custom Headers'
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
              - Referer
              - CloudFront-Is-Mobile-Viewer
              - CloudFront-Viewer-City
          QueryStringsConfig:
            QueryStringBehavior: none
