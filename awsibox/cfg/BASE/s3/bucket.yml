Base: &base
  IBOX_LINKED_OBJ:
    Key: IAMRole
    Type: BucketReplica
    Conf:
      IBOX_RESNAME: Role.IBOX_RESNAME.Replica
      Condition: IBOX_RESNAME.Replica
  Create: "no"
  AccountsRead:
    dev: none
    stg: none
    prd: none
  AccountsWrite:
    dev: none
    stg: none
    prd: none
  Cors: "no"
  CloudFrontOriginAccessIdentityExtra:
    Dev: none
    Stg: none
    Prd: none
  PolicyStatementReplica:
    Resource: {}
    Principal: none
  Replication:
    Enabled: "no"
    ConfigurationRules: {}
  Versioning: Disabled


global:
  Bucket:
    - IBOX_BASE: *base
