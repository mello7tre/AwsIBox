global:
  LambdaPermission:
    - ApiGateway:
        Principal: "apigateway.amazonaws.com"
        FunctionName: eval(IBOX_LINKED_OBJ_NAME)
        SourceArn: eval(IBOX_LINKED_OBJ_INDEX)
    - SNS:
        Principal: "sns.amazonaws.com"
        FunctionName: eval(IBOX_LINKED_OBJ_NAME)
        SourceArn: eval(IBOX_LINKED_OBJ_INDEX)
    - S3:
        Principal: s3.amazonaws.com
        FunctionName: eval(IBOX_LINKED_OBJ_NAME)
        SourceArn: eval(IBOX_LINKED_OBJ_INDEX)
    - EventsRule:
        Principal: "events.amazonaws.com"
        FunctionName: eval(IBOX_LINKED_OBJ_NAME)
        SourceArn: eval(IBOX_LINKED_OBJ_INDEX)
