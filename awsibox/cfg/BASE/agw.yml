IBoxLoader: !include [
  cloudfront-ios.yml,
]

agw:
  Output:
    - InvokeUrl:
        Value: Sub('https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/' + cfg.Stage)
  ApiKeySourceType: HEADER
  BinaryMediaTypes:
    - '*/*'
  CloudFront: True
  CloudFrontOrigins:
    - Default:
        CustomOriginConfig:
          HTTPSPort: '443'
          OriginProtocolPolicy: https-only
        DomainName:  Sub('${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com')
  Description: 'Api-Gateway Description is missing'
  EndpointConfiguration:
    - REGIONAL
  Name: 'Api-Gateway Name is missing'
