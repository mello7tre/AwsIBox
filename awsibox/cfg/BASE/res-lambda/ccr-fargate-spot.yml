global:
  Lambda:
    - CCRFargateSpot:
        Architectures:
          - arm64
        Export: True
        Code:
          ZipFile: str(IBOX_INDEXNAME)
        Description: 'CCR invoked by stack using Fargate Spot'
        Runtime: python3.9
        Timeout: 60
  IAMPolicy:
    - LambdaCCRFargateSpot:
        Roles:
          - Ref('RoleLambdaCCRFargateSpot')
        PolicyDocument:
          Statement:
            - 1:
                Action:
                  - 'cloudwatch:DescribeAlarms'
                  - 'cloudwatch:PutMetricAlarm'
                Effect: Allow
                Resource: '*'
