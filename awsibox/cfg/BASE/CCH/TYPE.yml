IBoxLoader: !include
  - ec2/securitygroup.yml
  - route53/recordset.yml
  - elasticache/cluster-and-replication-group.yml

global:
  Route53RecordSet:
    - CCHExternal:
        IBOX_ENABLED: True
    - CCHInternal:
        IBOX_ENABLED: True
    - CCHReadOnlyExternal:
        IBOX_ENABLED: True
    - CCHReadOnlyInternal:
        IBOX_ENABLED: True
