IBoxLoader: !include [
  lb-accountid.yml,
  ssm.yml,
  hostedzones.yml,
]

res-base:
  StackType: res
  StackName: r-base
  Output:
    - LambdaECSRunTaskArn:
        Value: GetAtt('LambdaECSRunTask', 'Arn')
        Export: Export('LambdaECSRunTaskArn')
    - RoleLambdaECSRunTask:
        Value: Ref('RoleLambdaECSRunTask')
        Export: Export('RoleLambdaECSRunTask')
  Bucket:
    - AppRepository:
        Enabled: True
        OutputValueRegion: 'AWSRegion'
        Versioning: Enabled
    - Logs:
        Enabled: True
        Create: True
        LifecycleConfiguration:
            Rules:
              - 1:
                  Id: delete
                  ExpirationInDays: 30
                  Status: Enabled
        PolicyStatement:
          - 1:
              Action: 's3:PutObject'
              Resource: Sub('arn:aws:s3:::${BucketLogs}/*')
              Principal: get_endvalue('LoadBalancerAccountID')
              Sid: AllowLBLogs
  IAMPolicy:
    - BaseInstance:
        Type: Managed
        Export: True
        Description: 'Policy common to all instances'
        Statement:
          - 1:
              Action:
                - 's3:GetBucketLocation'
                - 's3:ListAllMyBuckets'
              Resource: 'arn:aws:s3:::*'
          - 2:
              Action:
                - 's3:Get*'
                - 's3:List*'
              Resource:
                - Sub('arn:aws:s3:::%s' % cfg.BucketAppRepository)
                - Sub('arn:aws:s3:::%s/*' % cfg.BucketAppRepository)
                - Sub('arn:aws:s3:::%s' % cfg.BucketAppData)
                - Sub('arn:aws:s3:::%s/*' % cfg.BucketAppData)
                - Sub('arn:aws:s3:::aws-codedeploy-${AWS::Region}')
                - Sub('arn:aws:s3:::aws-codedeploy-${AWS::Region}/*')
          - 3:
              Action:
                - 'elasticloadbalancing:DescribeInstanceHealth'
                - 'elasticloadbalancing:DescribeTargetHealth'
                - 'ec2:DescribeInstances'
              Resource: '*'
    - CloudWatchPutMetric:
        Type: Managed
        Export: True
        Description: 'Policy for ecs-task to put CW metric data'
        Statement:
          - 1:
              Action:
                - 'cloudwatch:PutMetricData'
              Resource: '*'
    - Ecs:
        Type: Managed
        Export: True
        Description: 'EcsCluster'
        Statement:
          - 1:
              Action:
                - 'ecs:CreateCluster'
                - 'ecs:DeregisterContainerInstance'
                - 'ecs:DiscoverPollEndpoint'
                - 'ecs:Poll'
                - 'ecs:RegisterContainerInstance'
                - 'ecs:StartTelemetrySession'
                - 'ecs:Submit*'
                - 'ecs:UpdateContainerInstancesState'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
                - 'ecr:BatchCheckLayerAvailability'
                - 'ecr:BatchGetImage'
                - 'ecr:GetDownloadUrlForLayer'
                - 'ecr:GetAuthorizationToken'
              Resource: '*'
  IAMPolicyInRole:
    - LambdaECSDrainInstance:
        Statement:
          - 1:
              Action: 'autoscaling:CompleteLifecycleAction'
              Resource: '*'
          - 2:
              Action: 'ecs:ListContainerInstances'
              Resource: '*'
          - 3:
              Action:
                - 'ecs:DescribeContainerInstances'
                - 'ecs:UpdateContainerInstancesState'
              Resource: '*'
          - 4:
              Action: 'sns:Publish'
              Resource: Ref('SNSTopicECSDrainInstance')
          - 5:
              Action: 'cloudformation:ListExports'
              Resource: '*'
    - LambdaECSRunTask:
        Statement:
          - 1:
              Action:
                - 'ecs:ListContainerInstances'
                - 'ecs:DescribeContainerInstances'
              Resource:
                - Sub('arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/*')
                - Sub('arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:container-instance/*')
  KMSKey: True
  Lambda:
    - ECSDrainInstance:
        Description: 'Gracefully drain ECS tasks from EC2 instances before the instances are terminated by autoscaling.'
        MemorySize: 128
        Runtime: python3.6
        Timeout: 60
        Variables: []
    - ECSRunTask:
        Description: 'Run ECS Task'
        MemorySize: 128
        Runtime: python2.7
        Timeout: 60
        Variables: []
  Role:
    - CodeDeploy:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole'
        Principal: codedeploy.amazonaws.com
    - ECSService:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceRole'
        Principal: ecs.amazonaws.com
    - EC2ContainerServiceAutoscale:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole'
        Principal: application-autoscaling.amazonaws.com
    - ECSTaskExecution:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
        Principal: ecs-tasks.amazonaws.com
    - ECSEvents:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceEventsRole'
        Principal: events.amazonaws.com
    - ApiGatewayCloudWatch:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs'
        Principal: apigateway.amazonaws.com
    - ASGLifecycleHookECSDrainInstance:
        Export: True
        Principal: autoscaling.amazonaws.com
        Policies:
          - ASGLifecycleHookECSDrainInstance:
              Statement:
                - 1:
                    Action: 'sns:Publish'
                    Resource: Ref('SNSTopicECSDrainInstance')
    - AWSCloudFormationStackSetExecutionRole:
        Condition: 'RegionAWSCloudFormationStackSetRoles'
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/AdministratorAccess'
        Principal: GetAtt('RoleAWSCloudFormationStackSetAdministrationRole', 'Arn')
        PrincipalType: AWS
        RoleName: 'AWSCloudFormationStackSetExecutionRole'
    - AWSCloudFormationStackSetAdministrationRole:
        Condition: 'RegionAWSCloudFormationStackSetRoles'
        ManagedPolicyArns:
          - Ref('IAMPolicyAssumeRoleAWSCloudFormationStackSetExecutionRole')
        Principal: cloudformation.amazonaws.com
        RoleName: 'AWSCloudFormationStackSetAdministrationRole'
  SecurityGroupBase:
    - BaseInstance: 'Enable ICMP Ping [ALL] and SSH on EC2 Instance'
    - LoadBalancerApplicationExternal: 'Assign to LoadBalancerApplicationExternal'
    - LoadBalancerApplicationInternal: 'Assign to LoadBalancerApplicationInternal'
  ServiceDiscovery: True
  SNSSubscription:
    - CloudWatchAlarm:
        TopicArn: Ref('SNSTopicCloudWatchAlarm')
        Endpoint: cfg.CloudWatchAlarmEndpoint
        Protocol: email
    - ECSDrainInstanceLambdaECSDrainInstance:
        TopicArn: Ref('SNSTopicECSDrainInstance')
        Endpoint: GetAtt('LambdaECSDrainInstance', 'Arn')
        Protocol: lambda
  SNSTopic:
    - CloudWatchAlarm:
        Export: True
    - ECSDrainInstance:
        Export: True
  VPCEndpoint: True
