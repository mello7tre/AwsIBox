IBoxLoader: !include
  - autoscaling/autoscalinggroup.yml
  - elasticloadbalancing/loadbalancer.yml
  - ec2/securitygroup.yml
  - cloudwatch/alarms.yml
  - cloudfront/for-services.yml
  - iam/parameterstore.yml
  - iam/instance-profile.yml
  - sns/subscription.yml
  - sqs/queue-policy.yml
  - lambda/base.yml
  - iam/role.yml

global:
  Parameter:
    - UpdateMode:
        Description: 'How to update Instances'
        AllowedValues: ['none', 'Replace', 'Rolling', 'Cfn']
        Default: 'none'
    - AutoScalingGroupBaseHealthCheckGracePeriod:
        Description: 'How long to wait before ASG check instance health - empty for default based on env/role'
  Condition:
    - RollingUpdate:
        Equals(Ref('UpdateMode'), 'Rolling')
    - WillReplace:
        Equals(Ref('UpdateMode'), 'Replace')
    - Spot:
        And(
          Condition('LaunchTemplateDataInstanceMarketOptionsSpotOptionsMaxPrice'),
          Equals('1', '1'),
        )
  Output:
    - UpdateMode:
        Value: Ref('UpdateMode')
  AlarmCPUBase: &cpu
    Dimensions:
      - Autoscaling:
          Name: AutoScalingGroupName
          Value: Ref('AutoScalingGroup')
    Namespace: 'AWS/EC2'
  Alarm:
    - CPUHigh:
        <<: *cpu
        IBOX_ENABLED: True
    - CPULow:
        <<: *cpu
        IBOX_ENABLED: True
  Apps:
    - IBOX_BASE:
        IBOX_ENABLED: False
  CustomUserDataScript: init.sh
  CodeDeploy: False
  DeploymentGroup: 'no'
  LoadBalancerType: Classic
  LoadBalancer:
    CookieSticky: '0'
    IdleTimeout: 60
  IAMPolicy:
    - CloudFormation:
        Roles:
          - Ref('RoleInstance')
        PolicyDocument:
          Statement:
            - 1:
                Action:
                  - 'cloudformation:DescribeStackResource'
                  - 'cloudformation:SignalResource'
                Effect: Allow
                Resource: Sub('arn:aws:cloudformation:*:*:stack/${AWS::StackName}/*')
    - ParameterStore:
        Roles:
          - Ref('RoleInstance')
  IAMRole:
    - Instance:
        ManagedPolicyArns:
          - get_expvalue('IAMPolicyBaseInstance')
          - get_expvalue('IAMPolicySSM')
        Principal: ec2.amazonaws.com
  AutoScalingScalingPolicy:
    - Custom:
        TargetTrackingConfiguration:
          CustomizedMetricSpecification:
            Dimensions:
              - AutoScaling:
                  Name: AutoScalingGroupName
                  Value: Ref('AutoScalingGroup')
    - Down:
        IBOX_ENABLED: True
    - Up:
        IBOX_ENABLED: True
  SecurityGroup:
    - InstancesRules:
        IBOX_NO_OUTPUT: True
        GroupDescription: Enable Access from LoadBalancer to Instances and between Instances
  ScheduledAction:
    - Down:
        DesiredSize: k
        MaxSize: k
        MinSize: CapacityMin
        Recurrence: '00 19 * * *'
    - Up:
        DesiredSize: CapacityDesired
        MaxSize: CapacityMax
        MinSize: CapacityMin
        Recurrence: '30 08 * * mon-fri'

dev: &cfg_dev
  Alarm:
    BackendExternal5XX:
      EvaluationPeriods: 0
    BackendInternal5XX:
      EvaluationPeriods: 0
    TargetEC2External5XX:
      EvaluationPeriods: 0
    TargetEC2Internal5XX:
      EvaluationPeriods: 0

stg: *cfg_dev 


prd:
  #AutoScalingGroupBaseHealthCheckType: ELB

IBoxLoaderAfter: !include
  - autoscaling/spot-auto.yml
  - autoscaling/cloudwatch-agent.yml
