global:
  EventsRule:
    - ECSEventServiceAction:
        Description: 'ECSEvents Lambda Trigger'
        State: 'DISABLED'
        EventPattern:
          detail:
            eventType:
              - ERROR
            eventName:
              - SERVICE_TASK_PLACEMENT_FAILURE
            reason:
              - 'RESOURCE:MEMORY'
              - 'RESOURCE:CPU'
          detail-type:
            - ECS Service Action
          source:
            - aws.ecs
        Targets:
          - LambdaECSEvents:
              Arn: GetAtt('LambdaECSEvents', 'Arn')
              Id: TargetFunction-01
    - ECSEventTaskStateChange:
        Description: 'ECSEvents Lambda Trigger'
        State: 'DISABLED'
        EventPattern:
          detail:
            lastStatus:
              - STOPPED
            desiredStatus:
              - STOPPED
            stopCode:
              - EssentialContainerExited
          detail-type:
            - ECS Task State Change
          source:
            - aws.ecs
        Targets:
          - LambdaECSEvents:
              Arn: GetAtt('LambdaECSEvents', 'Arn')
              Id: TargetFunction-01
    - ECSEventTaskStateChangeSpot:
        Description: 'ECSEvents Lambda Trigger for Spot'
        State: 'DISABLED'
        EventPattern:
          detail:
            capacityProviderName:
              - FARGATE_SPOT
            desiredStatus:
              - RUNNING
            lastStatus:
              - RUNNING
            launchType:
              - FARGATE
          detail-type:
            - ECS Task State Change
          source:
            - aws.ecs
        Targets:
          - LambdaECSEvents:
              Arn: GetAtt('LambdaECSEvents', 'Arn')
              Id: TargetFunction-01
    - ECSEventServiceActionSpot:
        Description: 'ECSEvents Lambda Trigger for Spot'
        State: 'DISABLED'
        EventPattern:
          detail:
            eventType:
              - INFO
            eventName:
              - CAPACITY_PROVIDER_STEADY_STATE
            capacityProviderArns:
              - Sub('arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:capacity-provider/FARGATE_SPOT')
          detail-type:
            - ECS Service Action
          source:
            - aws.ecs
        Targets:
          - LambdaECSEvents:
              Arn: GetAtt('LambdaECSEvents', 'Arn')
              Id: TargetFunction-01
  Lambda:
    - ECSEvents:
        Description: 'ECSEvents'
        Code:
          S3Bucket: Sub(cfg.BucketAppRepository)
          S3Key: ibox-tools/ecs-events/master-444dd76.zip
        Layers:
          - ''
        MemorySize: 128
        Runtime: python3.7
        Timeout: 30
        Variables:
          - SNSTopic: get_expvalue('SNSTopicCloudWatchAlarm')
  IAMPolicy:
    - LambdaECSEvents:
        Roles:
          - Ref('RoleLambdaECSEvents')
        Statement:
          - 1:
              Action:
                - 'ecs:DescribeContainerInstances'
                - 'ecs:DescribeServices'
                - 'ecs:UpdateService'
                - 'cloudwatch:SetAlarmState'
                - 'cloudwatch:DisableAlarmActions'
                - 'cloudwatch:EnableAlarmActions'
                - 'events:PutRule'
                - 'events:DeleteRule'
                - 'events:PutTargets'
                - 'events:RemoveTargets'
                - 'lambda:AddPermission'
                - 'lambda:RemovePermission'
              Resource: '*'
          - 2:
              Action: 'sns:Publish'
              Resource: get_expvalue('SNSTopicCloudWatchAlarm')
    - ParameterStore:
        Roles:
          - Ref('RoleLambdaECSEvents')
