IBoxLoader:
  - !include
    - lambda/layers.yml

global:
  EventsRule:
    - CWAlarmStateChangeAlarm:
        Description: 'Captures all of the alarms state changes to the ALARM event'
        State: 'DISABLED'
        EventPattern:
          detail:
            state:
              value: ['ALARM']
          detail-type:
            - CloudWatch Alarm State Change
          source:
            - aws.cloudwatch
        Targets:
          - LambdaCloudWatchRepeatedNotify:
              Arn: GetAtt('LambdaCloudWatchRepeatedNotify', 'Arn')
              Id: TargetFunction-01
    - CloudWatchRepeatedNotify:
        Description: 'Schedule check for alarms in ALARM state and notify'
        State: 'DISABLED'
        ScheduleExpression.IBOX_AUTO_PO: {}
        ScheduleExpression: 'rate(5 minutes)'
        Targets:
          - LambdaCloudWatchRepeatedNotify:
              Arn: GetAtt('LambdaCloudWatchRepeatedNotify', 'Arn')
              Id: TargetFunction-01
  Lambda:
    - CloudWatchRepeatedNotify:
        Architectures: ['arm64']
        Description: 'CloudWatch Repeated Notify'
        Code:
          S3Bucket: Sub(cfg.BucketNameAppRepository)
          S3Key: ibox-tools/cloudwatch-repeated-notify/cloudwatch-repeated-notify-95241a4.zip
        Layers:
          - LambdaLayerVersionPython37SSM
        MemorySize: 128
        Runtime: python3.9
        Timeout: 30
        Environment:
          Variables:
            - SNSTopic: get_expvalue('SNSTopicCloudWatchAlarm')
  IAMPolicy:
    - LambdaCloudWatchRepeatedNotify:
        Roles:
          - Ref('RoleLambdaCloudWatchRepeatedNotify')
        PolicyDocument:
          Statement:
            - 1:
                Action:
                  - 'cloudwatch:DescribeAlarms'
                  - 'events:DescribeRule'
                  - 'events:PutRule'
                  - 'events:DeleteRule'
                  - 'events:PutTargets'
                  - 'events:RemoveTargets'
                  - 'lambda:AddPermission'
                  - 'lambda:RemovePermission'
                Effect: Allow
                Resource: '*'
            - 2:
                Action: 'sns:Publish'
                Effect: Allow
                Resource: get_expvalue('SNSTopicCloudWatchAlarm')
    - ParameterStore:
        Roles++:
          - Ref('RoleLambdaCloudWatchRepeatedNotify')
