Base: &base
  IBOX_ENABLED: False
  ScalingTargetId: Ref('ScalableTarget')
  PolicyName: IBOX_RESNAME

Tracking: &tracking
  <<: *base
  Condition: IBOX_RESNAME
  IBOX_PARAMETER:
    - _TargetTrackingScalingPolicyConfigurationCustomizedMetricSpecificationStatistic:
        Description: '0 to disable - empty for mapped value'
    - _TargetTrackingScalingPolicyConfigurationTargetValue:
        Description: '0 to disable - empty for mapped value'
  IBOX_CONDITION:
    - _:
        get_condition('', 'not_equals', '0', f'{IBOX_RESNAME}TargetTrackingScalingPolicyConfigurationTargetValue')
  PolicyType: TargetTrackingScaling

Step: &step
  <<: *base
  PolicyType: StepScaling
  StepScalingPolicyConfiguration:
    AdjustmentType: ChangeInCapacity
    MetricAggregationType: Average

TrackingCpu: &trackingcpu
  <<: *tracking
  Type: Cpu
  TargetTrackingScalingPolicyConfiguration:
    PredefinedMetricSpecification:
      PredefinedMetricType: 'ECSServiceAverageCPUUtilization'
    ScaleInCooldown: 60
    ScaleOutCooldown: 60
    TargetValue: 80

TrackingsCustom: &trackingcustom
  <<: *tracking
  Type: Custom
  TargetTrackingScalingPolicyConfiguration:
    CustomizedMetricSpecification:
      Dimensions: []
      Namespace: 'AWS/ECS'

StepDOWN: &stepdown
  <<: *step
  StepScalingPolicyConfiguration:
    StepAdjustments:
      - 0:
          MetricIntervalLowerBound: -10
          MetricIntervalUpperBound: 0
          ScalingAdjustment: -1
      - 1:
          MetricIntervalLowerBound: -20
          MetricIntervalUpperBound: -10
          ScalingAdjustment: -2
      - 2:
          MetricIntervalUpperBound: -20
          ScalingAdjustment: -2

StepUP: &stepup
  <<: *step
  StepScalingPolicyConfiguration:
    StepAdjustments:
      - 0:
          MetricIntervalLowerBound: 0
          MetricIntervalUpperBound: 10
          ScalingAdjustment: 1
      - 1:
          MetricIntervalLowerBound: 10
          MetricIntervalUpperBound: 20
          ScalingAdjustment: 2
      - 2:
          MetricIntervalLowerBound: 20
          ScalingAdjustment: 2


global:
  ApplicationAutoScalingScalingPolicy:
    - Cpu:
        <<: *trackingcpu
    - Custom:
        <<: *trackingcustom
    - Down:
        <<: *stepdown
    - Up:
        <<: *stepup
