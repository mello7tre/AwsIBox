global:
  Lambda:
    - PyPackager:
        Architectures:
          - arm64
        Code:
          ZipFile: str(IBOX_INDEXNAME)
        Description: 'Lambda to create packages for Arm based LambdaLayers'
        Runtime: python3.9
        Timeout: 120
  IAMPolicy:
    - LambdaPyPackager:
        Roles:
          - Ref("RoleLambdaPyPackager")
        PolicyDocument:
          Statement:
            - 1:
                Action: 
                  - 's3:List*'
                  - 's3:Put*'
                Effect: Allow
                Resource:
                  - Sub('arn:aws:s3:::%s' % BucketNameAppRepository)
                  - Sub('arn:aws:s3:::%s/lambda-layers/python*' % BucketNameAppRepository)
