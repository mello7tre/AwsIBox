global:
  IAMPolicy:
    - SQSASGNotificationR53:
        Roles:
          - Ref('RoleInstance')
        PolicyDocument:
          Statement:
            - 1:
                Action:
                  - 'sqs:DeleteMessage'
                  - 'sqs:GetQueueUrl'
                  - 'sqs:ListQueues'
                  - 'sqs:ReceiveMessage'
                Effect: Allow
                Resource: GetAtt('SQSQueueASGNotificationR53', 'Arn')
            - 2:
                Action:
                  - 'sqs:GetQueueAttributes'
                  - 'sqs:ListQueues'
                Effect: Allow
                Resource: '*'
  SQSQueue:
    - ASGNotificationR53:
        MessageRetentionPeriod: 360
        TopicArn: get_expvalue('SNSTopicASGNotificationR53')
  SNSSubscription:
    - ASGNotificationR53SQSASGNotificationR53:
        IBOX_SOURCE_OBJ: SNSSubscriptionSQS
        TopicArn: get_expvalue('SNSTopicASGNotificationR53')
        Endpoint: GetAtt('SQSQueueASGNotificationR53', 'Arn')
        Protocol: sqs
