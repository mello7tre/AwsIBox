Base: &base
  IBOX_ENABLED: False
  AutoScalingGroupName: Ref('AutoScalingGroup')

Tracking: &tracking
  <<: *base
  Condition: IBOX_RESNAME
  IBOX_PARAMETER:
    - _TargetTrackingConfigurationCustomizedMetricSpecificationStatistic:
        Description: '0 to disable - empty for mapped value'
    - _TargetTrackingConfigurationTargetValue:
        Description: '0 to disable - empty for mapped value'
  IBOX_CONDITION:
    - _:
        get_condition('', 'not_equals', '0', f'{IBOX_RESNAME}TargetTrackingConfigurationTargetValue')
  EstimatedInstanceWarmup: 120
  PolicyType: TargetTrackingScaling

Step: &step
  <<: *base
  AdjustmentType: ChangeInCapacity
  EstimatedInstanceWarmup: 600
  PolicyType: StepScaling

TrackingCpu: &trackingcpu
  <<: *tracking
  Type: Cpu
  TargetTrackingConfiguration:
    PredefinedMetricType: 'ASGAverageCPUUtilization'
    TargetValue: 70

TrackingCustom: &trackingcustom
  <<: *tracking
  Type: Custom
  TargetTrackingConfiguration:
    CustomizedMetricSpecification:
      Dimensions: []
      Namespace: 'AWS/EC2'

StepDOWN: &stepdown
  <<: *step
  StepAdjustments:
    - 0:
        MetricIntervalLowerBound: -10
        MetricIntervalUpperBound: 0
        ScalingAdjustment: -1
    - 1:
        MetricIntervalLowerBound: -20
        MetricIntervalUpperBound: -10
        ScalingAdjustment: -2
    - 2:
        MetricIntervalUpperBound: -20
        ScalingAdjustment: -2

StepUP: &stepup
  <<: *step
  StepAdjustments:
    - 0:
        MetricIntervalLowerBound: 0
        MetricIntervalUpperBound: 10
        ScalingAdjustment: 1
    - 1:
        MetricIntervalLowerBound: 10
        MetricIntervalUpperBound: 20
        ScalingAdjustment: 2
    - 2:
        MetricIntervalLowerBound: 20
        ScalingAdjustment: 2


global:
  AutoScalingScalingPolicy:
    - Cpu:
        <<: *trackingcpu
    - Custom:
        <<: *trackingcustom
    - Down:
        <<: *stepdown
    - Up:
        <<: *stepup
