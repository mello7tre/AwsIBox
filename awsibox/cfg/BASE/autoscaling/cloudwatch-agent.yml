global:
  Parameter:
    - CloudWatchAgent:
        Description: 'CloudWatch Agent Install - empty for default based on env/role'
        AllowedValues: ['', 'true', 'false']
  Condition:
    - CloudWatchAgent:
        get_condition('', 'equals', 'true', 'CloudWatchAgent')
  CloudWatchAgent: false
  Role:
    - Instance:
        ManagedPolicyArns:
          - IBOX_ADD_TO_LIST
          - If('CloudWatchAgent', 'arn:aws:iam::aws:policy/CloudWatchAgentServerPolicy', Ref('AWS::NoValue'))
