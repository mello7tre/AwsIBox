IBoxLoader:
  - !include
    - sns/ibox_base.yml
    - iam/ibox_base.yml
    - sqs/ibox_base.yml
    - lambda/ibox_base.yml
    - events/ibox_base.yml
    - scheduler/ibox_base.yml

global:
  Parameter:
    - Env:
        Description: Environment
        AllowedValues: ['dev', 'stg', 'prod']
        Default: dev
    - EnvShort:
        Description: 'Environment Short - NEVER CHANGE!'
        AllowedValues: ['dev', 'stg', 'prd']
        Default: dev
    - EnvRole:
        Description: 'Service Role'
        AllowedPattern: '^[a-zA-Z0-9-_.]+$'
        Default: IBOX_SKIP
    - EnvStackVersion:
        Description: 'Stack version'
        Default: '1'
  Condition:
    - BaseRegion:
        Equals(get_endvalue('BaseRegion'), Ref('AWS::Region'))
  Output:
    - BrandDomain:
        Value: cfg.BrandDomain
    - Env:
        Value: Ref('Env')
    - EnvRole:
        Value: Ref('EnvRole')
    - EnvStackVersion:
        Value: Ref('EnvStackVersion')
    - StackType:
        Value: cfg.stacktype
  BaseRegion: eu-west-1
  MappingClass:
    - EnvRegion:
  AllowedIp: [{}]
  CloudWatchAlarmEndpoint: 'mello+aws@ankot.org'
  HostedZoneIdCF: Z2FDTNDATAQYW2
  LoadBalancer: []
  RecordSet: ['Internal', 'External']
  SecurityGroupsImport: []
