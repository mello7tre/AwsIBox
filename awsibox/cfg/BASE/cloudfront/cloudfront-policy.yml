global:
  CloudFrontCachePolicy:
    - IBOX_BASE:
        IBOX_OUTPUT:
          - _:
              Value: Ref(IBOX_RESNAME)
              Export: Export(IBOX_RESNAME)
        CachePolicyConfig:
          Name: str(IBOX_INDEXNAME)
    - 0AllHeadersNone:
        CachePolicyConfig:
          Comment: 'Default TTL 0 All Cookies and QueryStrings No Headers'
          DefaultTTL: 0
          MaxTTL: 1
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: all
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: all
    - 0QueryStringsHeadersCustom:
        CachePolicyConfig:
          Comment: 'Default TTL 0 QueryStrings and Custom Headers'
          DefaultTTL: 0
          MaxTTL: 1
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - Origin
                - Authorization
            QueryStringsConfig:
              QueryStringBehavior: all
    - 86400None:
        CachePolicyConfig:
          Comment: 'Default TTL 86400 None'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: none
    - 31536000None:
        CachePolicyConfig:
          Comment: 'Default TTL 31536000 None'
          DefaultTTL: 31536000
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: none
    - 31536000HeaderOrigin:
        CachePolicyConfig:
          Comment: 'Default TTL 31536000 Header Origin'
          DefaultTTL: 31536000
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - Origin
            QueryStringsConfig:
              QueryStringBehavior: none
    - 86400QueryStrings:
        CachePolicyConfig:
          Comment: 'Default TTL 86400 QueryStrings'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: none
            QueryStringsConfig:
              QueryStringBehavior: all
    - 86400QueryStringsHeadersCustom:
        CachePolicyConfig:
          Comment: 'Default TTL 86400 QueryStrings and Custom Headers'
          DefaultTTL: 86400
          MaxTTL: 31536000
          MinTTL: 0
          ParametersInCacheKeyAndForwardedToOrigin:
            CookiesConfig:
              CookieBehavior: none
            EnableAcceptEncodingGzip: true
            EnableAcceptEncodingBrotli: true
            HeadersConfig:
              HeaderBehavior: whitelist
              Headers:
                - Origin
                - Authorization
            QueryStringsConfig:
              QueryStringBehavior: all
  CloudFrontOriginRequestPolicy:
    - IBOX_BASE:
        IBOX_OUTPUT:
          - _:
              Value: Ref(IBOX_RESNAME)
              Export: Export(IBOX_RESNAME)
        OriginRequestPolicyConfig:
          Name: str(IBOX_INDEXNAME)
    - All:
        OriginRequestPolicyConfig:
          Comment: 'Forward All'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: allViewer
          QueryStringsConfig:
            QueryStringBehavior: all
    - AllCookiesQueryStringsHeadersCustom:
        OriginRequestPolicyConfig:
          Comment: 'Forward All Cookies, QueryStrings and Custom Headers'
          CookiesConfig:
            CookieBehavior: all
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
              - Referer
              - CloudFront-Is-Mobile-Viewer
              - CloudFront-Viewer-City
          QueryStringsConfig:
            QueryStringBehavior: all
    - AllQueryStringsHeadersCustom:
        OriginRequestPolicyConfig:
          Comment: 'Forward All QueryStrings and Custom Headers'
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
              - Referer
              - CloudFront-Is-Mobile-Viewer
              - CloudFront-Viewer-City
          QueryStringsConfig:
            QueryStringBehavior: all
    - HeadersCustom:
        OriginRequestPolicyConfig:
          Comment: 'Forward Custom Headers'
          CookiesConfig:
            CookieBehavior: none
          HeadersConfig:
            HeaderBehavior: whitelist
            Headers:
              - User-Agent
              - Referer
              - CloudFront-Is-Mobile-Viewer
              - CloudFront-Viewer-City
          QueryStringsConfig:
            QueryStringBehavior: none
