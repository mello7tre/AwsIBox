IBoxLoader: !include [
  crm/certificate-global.yml,
  crm/certificate-regional.yml,
  cloudfront/cloudfront-policy.yml,
  res-extra/cloudformation_stackset.yml,
]

global:
  StackName: r-extra-01
  MappingClass:
    - AZones:
  ApiGatewayAccount: True
  CacheSubnetGroup: True
  DBSubnetGroup: True
  EFSFileSystem:
    - EcsCluster:
        Enabled: 'no'
        R53: False
        Name: EcsCluster
        Encrypted: false
        PerformanceMode: generalPurpose
  SecurityGroup:
    - RDS:
        Export: True
        GroupDescription: 'Assign to RDS Client'
  SNSTopic:
    - CloudFormationNotification:
        Export: True
