IBoxLoader: !include
  - crm/certificate-global.yml
  - crm/certificate-regional.yml
  - cloudfront/policy.yml
  - res-extra/cloudformation_stackset.yml
  - elasticache/subnet-group.yml
  - rds/db-subnet-group.yml
  - apigateway/account.yml


global:
  StackName: r-extra-01
  MappingClass:
    - AZones:
  EFSFileSystem:
    - EcsCluster:
        Enabled: 'no'
        R53: False
        Name: EcsCluster
        Encrypted: false
        PerformanceMode: generalPurpose
  SecurityGroup:
    - RDS:
        Export: True
        GroupDescription: 'Assign to RDS Client'
  SNSTopic:
    - CloudFormationNotification:
        Export: True
