res-iam-group-01:
  StackName: iam-g-01
  IAMGroup:
    - Base:
        Enabled: 'yes'
        ManagedPolicyArns:
          - IAMUserManageOwn
          - S3ListBuckets
          - LogGroupsDescribe
    - Power:
        Enabled: 'yes'
        ManagedPolicyArns:
          - IAMUserManageOwn
          - PowerUserAccessNoSSM
          - SSMParameterStoreBase
    - Developer:
        Enabled: 'yes'
        ManagedPolicyArns:
          - SSMParameterStoreBase
          - LogRead
          - ECRRead
          - MetricRead
    - BackEndDeveloper:
        Enabled: 'yes'
        ManagedPolicyArns:
          - BackEndDeveloper
    - CloudWatchRead:
        Enabled: 'yes'
        ManagedPolicyArns:
          - LogRead
          - MetricRead
    - CloudWatchReadJoker01:
        Enabled: 'yes'
        ManagedPolicyArns:
          - LogReadJoker01
