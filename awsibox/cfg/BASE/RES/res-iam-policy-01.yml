res-iam-policy-01:
  StackName: iam-p-01
  IAMPolicy:
    - IAMUserManageOwn:
        Export: True
        Type: Managed
        Description: 'Manage Own IAM resources'
        Statement:
          - 1:
              Action:
                - 'iam:*LoginProfile'
                - 'iam:*AccessKey*'
                - 'iam:*AccessKey*'
                - 'iam:*SSHPublicKey*'
                - 'iam:GenerateCredentialReport'
                - 'iam:GenerateServiceLastAccessedDetails'
                - 'iam:ChangePassword'
              Resource: 'arn:aws:iam::*:user/${aws:username}'
          - 2:
              Action:
                - 'iam:ListUsers'
              Resource: '*'
    - S3ListBuckets:
        Export: True
        Type: Managed
        Description: 'List Buckets'
        Statement:
          - 1:
              Action:
                - 's3:GetBucketLocation'
                - 's3:ListAllMyBuckets'
              Resource: 'arn:aws:s3:::*'
    - PowerUserAccessNoSSM:
        Export: True
        Type: Managed
        Description: 'Provides full access apart management of Users and groups, Direct Access to SSM Parameters.'
        Statement:
          - 1:
              Action:
                - 'iam:CreateServiceLinkedRole'
                - 'iam:DeleteServiceLinkedRole'
                - 'iam:Get*'
                - 'iam:List*'
                - 'iam:SimulateCustomPolicy'
                - 'iam:SimulatePrincipalPolicy'
                - 'iam:PassRole'
                - 'organizations:DescribeOrganization'
              Resource: '*'
          - 2:
              NotAction:
                - 'iam:*'
                - 'organizations:*'
                - 'ssm:*'
              Resource: '*'
          - 3:
              Action:
                - 'ssm:GetParameter*'
              Resource:
                - 'arn:aws:ssm:*:*:parameter/aws/service/ecs/optimized-ami/amazon-linux/recommended/image_id'
                - 'arn:aws:ssm:*:*:parameter/aws/service/ecs/optimized-ami/amazon-linux-2/recommended/image_id'
    - SSMParameterStoreBase:
        Export: True
        Type: Managed
        Description: 'Describe all SSM Parameters and read KMS Key'
        Statement:
          - 1:
              Action:
                - 'ssm:DescribeParameters'
              Resource: '*'
          - 2:
              Action:
                - 'kms:Decrypt'
                - 'kms:Encrypt'
              Resource: get_expvalue('KeyParameterStore')
          - 3:
              Action:
                - 'kms:ListAliases'
              Resource: '*'
    - STSAssumeRoleOwn:
        Export: True
        Type: Managed
        Description: 'Assume UserName Role'
        Statement:
          - 1:
              Action:
                - 'sts:AssumeRole'
              Resource: 'arn:aws:iam::*:role/${aws:username}'
    - LogRead:
        Export: True
        Type: Managed
        Description: 'Read CloudWatch Logs'
        Statement:
          - 1:
              Action:
                - 'logs:Describe*'
                - 'logs:TestMetricFilter'
                - 'logs:FilterLogEvents'
                - 'logs:Get*'
              Resource: '*'
    - LogFilter:
        Export: True
        Type: Managed
        Description: 'Filter CloudWatch Logs'
        Statement:
          - 1:
              Action:
                - 'logs:PutMetricFilter'
              Resource: '*'
    - LogGroupsDescribe:
        Export: True
        Type: Managed
        Description: 'Describe CloudWatch Log Groups'
        Statement:
          - 1:
              Action:
                - 'logs:DescribeLogGroups'
              Resource: '*'
    - LogReadJoker01:
        Export: True
        Type: Managed
        Description: 'Read CloudWatch Logs - Joker'
        Statement:
          - 1:
              Action:
                - 'logs:Describe*'
                - 'logs:FilterLogEvents'
                - 'logs:Get*'
              Resource: '*'
    - MetricRead:
        Export: True
        Type: Managed
        Description: 'Read CloudWatch Metrics and DashBoard'
        Statement:
          - 1:
              Action:
                - 'cloudwatch:ListMetrics'
                - 'cloudwatch:ListDashboards'
                - 'cloudwatch:GetMetricData'
                - 'cloudwatch:GetMetricStatistics'
                - 'cloudwatch:GetDashboard'
              Resource: '*'
    - MetricWrite:
        Export: True
        Type: Managed
        Description: 'Write CloudWatch Custom Metrics'
        Statement:
          - 1:
              Action:
                - 'cloudwatch:PutMetricData'
              Resource: '*'
    - BackEndDeveloper:
        Export: True
        Type: Managed
        Description: 'Access to specific ECR and SSM Parameters'
        Statement:
          - 1:
              Action:
                - 'ssm:PutParameter'
                - 'ssm:GetParameter*'
                - 'ssm:DeleteParameter*'
              Resource: '*'
    - ECRRead:
        Export: True
        Type: Managed
        Description: 'Read Grant to All Ecr Repos'
        Statement:
          - 1:
              Action:
                - 'ecr:GetAuthorizationToken'
                - 'ecr:DescribeRepositories'
                - 'ecr:ListImages'
              Resource: '*'
    - CloudFrontInvalidate:
        Export: True
        Type: Managed
        Description: 'CloudFront Console ReadAccess and Create Invalidations'
        Statement:
          - 1:
              Action:
                - 'acm:ListCertificates'
                - 'cloudfront:List*'
                - 'cloudfront:Get*'
                - 'cloudfront:CreateInvalidation'
                - 'waf:GetWebACL'
                - 'waf:ListWebACLs'
              Resource: '*'
    - RDSRead:
        Export: True
        Type: Managed
        Description: 'AWS Managed AmazonRDSReadOnlyAccess + DownloadDBLogFilePortion'
        Statement:
          - 1:
              Action:
                - 'rds:Describe*'
                - 'rds:ListTagsForResource'
                - 'rds:DownloadDBLogFilePortion'
                - 'ec2:DescribeAccountAttributes'
                - 'ec2:DescribeAvailabilityZones'
                - 'ec2:DescribeInternetGateways'
                - 'ec2:DescribeSecurityGroups'
                - 'ec2:DescribeSubnets'
                - 'ec2:DescribeVpcAttribute'
                - 'ec2:DescribeVpcs'
                - 'cloudwatch:GetMetricStatistics'
                - 'logs:DescribeLogStreams'
                - 'logs:GetLogEvents'
              Resource: '*'
