global:
  StackName: r-latedge-01
  IAMRole:
    - Lambda:
        AssumeRolePolicyDocument:
          Statement:
            - 1:
                Principal:
                  Service:
                    - lambda.amazonaws.com
                    - edgelambda.amazonaws.com
  Lambda:
    - AtEdgeAddHeaders:
        AtEdge: True
        Description: 'Lambda@Edge add Headers'
        MemorySize: 128
        Runtime: python3.9
        Timeout: 10
        Version: True
        Variables: []
        CacheControl: 31536000
