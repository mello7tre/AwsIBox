global:
  IAMRole:
    - CodeDeploy:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole'
        Principal: codedeploy.amazonaws.com
    - ECSService:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceRole'
        Principal: ecs.amazonaws.com
    - EC2ContainerServiceAutoscale:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole'
        Principal: application-autoscaling.amazonaws.com
    - ECSTaskExecution:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
        Principal: ecs-tasks.amazonaws.com
    - ECSEvents:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceEventsRole'
        Principal: events.amazonaws.com
    - ApiGatewayCloudWatch:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs'
        Principal: apigateway.amazonaws.com
    - RDSEnhancedMonitoring:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole'
        Principal: monitoring.rds.amazonaws.com
    - GlueService:
        Export: True
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole'
        Principal: glue.amazonaws.com
    - SchedulerExecution:
        Export: True
        AssumeRolePolicyDocument:
          Statement:
            - 1:
                Condition: {"StringEquals": {"aws:SourceAccount": Ref("AWS::AccountId")}}
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AWSLambdaRole'
        Principal: scheduler.amazonaws.com
