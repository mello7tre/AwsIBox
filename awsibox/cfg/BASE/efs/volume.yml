IBoxLoader: !include
  - accesspoint.yml


global:
  ECSTaskDefinition:
    - Base:
        Volumes:
          - EFS:
              EFSVolumeConfiguration:
                AuthorizationConfig:
                  AccessPointId: Ref('EFSAccessPointApp')
                FilesystemId: ImportValue('EFSFileSystemEcsCluster')
                TransitEncryption: ENABLED
              Name: EFS
