IBoxLoader: !include [
  capacity.yml,
  applicationautoscaling-scalingpolicy.yml,
  applicationautoscaling-scalabletarget.yml,
  loadbalancing.yml,
  alarms.yml,
  cloudfront-ios.yml,
  ecs-task.yml,
  ecs-service.yml,
]

ecs:
  Parameter:
    - LoadBalancerApplicationStack:
        Description: 'LoadBalancer Application Stack to use - empty for default based on env/role'
  AllowedIp**: {}
  LaunchType: EC2
  AlarmCPUBase: &cpu
    IBOXENABLED: False
    Dimensions:
      - Cluster:
          Name: ClusterName
          Value: get_expvalue('Cluster', 'ClusterStack')
      - Service:
          Name: ServiceName
          Value: GetAtt('Service', 'Name')
    Namespace: 'AWS/ECS'
  Alarm:
    - CPUHigh:
        <<: *cpu
        AlarmActions: [Ref('ApplicationAutoScalingScalingPolicyUp')]
    - CPULow:
        <<: *cpu
        AlarmActions: [Ref('ApplicationAutoScalingScalingPolicyDown')]
  ListenerRules:
    - 1:
        HostHeader: '*${EnvRole}.*'
  LoadBalancerApplicationStack: alb-a
  ApplicationAutoScalingScalingPolicy:
    - Cpu:
        IBOXENABLED: True
    - Custom:
        TargetTrackingScalingPolicyConfiguration:
          CustomizedMetricSpecification:
            Dimensions:
              - Cluster:
                  Name: ClusterName
                  Value: get_expvalue('Cluster', 'ClusterStack')
              - Service:
                  Name: ServiceName
                  Value: GetAtt('Service', 'Name')
  ScheduledAction:
    - Down:
        CapacityMax: k
        CapacityMin: k
        Schedule: 'cron(00 22 * * ? *)'
    - Up:
        CapacityMax: k
        CapacityMin: k
        Schedule: 'cron(00 06 * * ? *)'
  Service:
    - Base:
        IBOXENABLED: True

dev: &cfg_dev
  Alarm:
    - TargetExternal5XX:
        EvaluationPeriods: 0
    - TargetInternal5XX:
        EvaluationPeriods: 0
  ScheduledAction:
    - Down:
        CapacityMax: k
        CapacityMin: k
    - Up:
        CapacityMax: CapacityMax
        CapacityMin: CapacityMin

stg: *cfg_dev


IBoxLoaderAfter: !include [
  #ecs-fargate-spot.yml,
]

