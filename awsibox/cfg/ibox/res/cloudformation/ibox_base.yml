IBoxLoader: !include
  - res/cloudformation/custom-resources.yml

global:
  Parameter:
    - IBOX_BASE:
        IBOX_RESNAME: IBOX_INDEXNAME
        IBOX_LINKED_OBJ:
          SSMParameter:
            Key: SSMParameter
            Name: IBOX_INDEXNAME
            Type: >-
              str("EnvAppVersion" if IBOX_INDEXNAME.startswith("EnvApp") and IBOX_INDEXNAME.endswith("Version") else None)
            Conf:
              IBOX_LINKED_OBJ_NAME: IBOX_INDEXNAME
        Default: ""
        Type: String
  Output:
    - IBOX_BASE:
        IBOX_RESNAME: IBOX_INDEXNAME
