Tracking: &tracking
  Condition: IBOX_RESNAME
  IBOX_PARAMETER:
    - _TargetTrackingScalingPolicyConfigurationTargetValue:
        Description: '0 to disable - empty for mapped value'
  IBOX_CONDITION:
    - _:
        get_condition('', 'not_equals', '0', f'{IBOX_RESNAME}TargetTrackingScalingPolicyConfigurationTargetValue')
  PolicyType: TargetTrackingScaling

Step: &step
  PolicyType: StepScaling
  StepScalingPolicyConfiguration:
    AdjustmentType: ChangeInCapacity
    MetricAggregationType: Average

global:
  ApplicationAutoScalingScalingPolicy:
    - Cpu:
        <<: *tracking
        IBOX_ENABLED: False
        TargetTrackingScalingPolicyConfiguration:
          PredefinedMetricSpecification:
            PredefinedMetricType: 'ECSServiceAverageCPUUtilization'
          ScaleInCooldown: 60
          ScaleOutCooldown: 60
          TargetValue: 80
    - Custom:
        <<: *tracking
        IBOX_ENABLED: False
        TargetTrackingScalingPolicyConfiguration:
          CustomizedMetricSpecification:
            Dimensions: []
            Namespace: 'AWS/ECS'
            Statistic.IBOX_AUTO_P: {}
    - Down:
        <<: *step
        IBOX_ENABLED: False
        StepScalingPolicyConfiguration:
          StepAdjustments:
            - 0:
                MetricIntervalLowerBound: -10
                MetricIntervalUpperBound: 0
                ScalingAdjustment: -1
            - 1:
                MetricIntervalLowerBound: -20
                MetricIntervalUpperBound: -10
                ScalingAdjustment: -2
            - 2:
                MetricIntervalUpperBound: -20
                ScalingAdjustment: -2
    - Up:
        <<: *step
        IBOX_ENABLED: False
        StepScalingPolicyConfiguration:
          StepAdjustments:
            - 0:
                MetricIntervalLowerBound: 0
                MetricIntervalUpperBound: 10
                ScalingAdjustment: 1
            - 1:
                MetricIntervalLowerBound: 10
                MetricIntervalUpperBound: 20
                ScalingAdjustment: 2
            - 2:
                MetricIntervalLowerBound: 20
                ScalingAdjustment: 2
