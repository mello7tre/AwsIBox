global:
  Output:
    - LambdaAutoscalingTerminationPolicySpotArn:
        Value: GetAtt('LambdaAutoscalingTerminationPolicySpot', 'Arn')
        Export: Export('LambdaAutoscalingTerminationPolicySpotArn')
  Lambda:
    - AutoscalingTerminationPolicySpot:
        Architectures:
          - arm64
        Code:
          ZipFile: str(IBOX_INDEXNAME)
        Description: 'Lambda for Custom Autoscaling Termination Policy to terminate Spot Instances'
        Runtime: python3.11
        Timeout: 2
  LambdaPermission:
    - AutoscalingTerminationPolicySpot:
        IBOX_ENABLED: True
        Action: 'lambda:InvokeFunction'
        FunctionName: GetAtt('LambdaAutoscalingTerminationPolicySpot', 'Arn')
        Principal: Sub("arn:aws:iam::${AWS::AccountId}:role/aws-service-role/autoscaling.amazonaws.com/AWSServiceRoleForAutoScaling"
