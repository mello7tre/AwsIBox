global:
  EventsRule:
    - ECSEventServiceFailure:
        IBOX_SOURCE_OBJ: EventsRuleTargetLambda
        Description: 'ECS Service, unable to run task for memory or cpu, raise relative ASG Alarm to increase capacity'
        State: 'DISABLED'
        EventPattern:
          detail:
            eventType:
              - ERROR
            eventName:
              - SERVICE_TASK_PLACEMENT_FAILURE
            reason:
              - 'RESOURCE:MEMORY'
              - 'RESOURCE:CPU'
          detail-type:
            - ECS Service Action
          source:
            - aws.ecs
        Targets:
          - Lambda0:
              Arn: GetAtt('LambdaECSRaiseASGAlarm', 'Arn')
              Id: TargetFunction-01
  Lambda:
    - ECSRaiseASGAlarm:
        Architectures:
          - arm64
        Description: 'ECSRaiseASGAlarm'
        Code:
          ZipFile: str(IBOX_INDEXNAME)
        Runtime: python3.9
        Timeout: 30
  IAMPolicy:
    - LambdaECSRaiseASGAlarm:
        Roles:
          - Ref('RoleLambdaECSRaiseASGAlarm')
        PolicyDocument:
          Statement:
            - 1:
                Action:
                  - 'cloudwatch:SetAlarmState'
                  - 'cloudwatch:DisableAlarmActions'
                  - 'cloudwatch:EnableAlarmActions'
                  - 'events:PutRule'
                  - 'events:DeleteRule'
                  - 'events:PutTargets'
                  - 'events:RemoveTargets'
                  - 'lambda:AddPermission'
                  - 'lambda:RemovePermission'
                Effect: Allow
                Resource: '*'
