global:
  CloudFrontDistribution:
    - IBOX_BASE:
        DistributionConfig:
          Origins:
            - Default:
                VpcOriginConfig:
                  VpcOriginId: >-
                    Ref("CloudFrontVpcOriginListenerHttpsInternal") if "ListenerHttpsInternal" in cfg.Resources
                      else ImportValue("CloudFrontVpcOriginElasticLoadBalancingV2ListenerECSHttpsDefaultInternal")
